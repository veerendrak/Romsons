<section class="card" id="mainContent"
	style="padding-left: 0px; padding-right: 0px; padding-bottom: 0px;">
	<div style="padding-left: 15px; padding-right: 15px;">
		<div class="card-header card-header-adjustments">
			<span class="cat__core__title"> <strong class="page-title">Active
					User Details</strong>
			</span>
		</div>
	</div>
	<div class="">
		<div class="card-block db-block mb-1"
			style="padding: 0px; padding-left: 15px; padding-right: 15px;">
			<div class="row">
				<div class="col-lg-12">
					<div class="createSalesBlock">
						<div class="row">
							<!-- new changes -->
							<div class="col-md-12 mt-1 mb-3">
								<div class="stock-table table-responsive">
									<table
										class="table table-hover nowrap editable-table checkBoxTable table-divs"
										width="100%" id="cust-info-table">
										<thead>
											<tr>
												<th style="min-width: 150px !important;">Logon ID</th>
												<th>Logon Time</th>
												<th>Browser Name</th>
												<th style="min-width: 145px !important;">Browser
													Version</th>
												<th style="min-width: 150px !important;">Ip Address</th>
											</tr>
										</thead>
										<tbody>
											<tr *ngFor="let ild of activeuserlist let i=index;">
												<td>{{ild.logonId}}</td>
												<td>{{ild.logonTs}}</td>
												<td>{{ild.browserName}}</td>
												<td>{{ild.browserVersion}}</td>
												<td>{{ild.ipAddress}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- end chnges -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="outbound-footer mt-3">
			<div class="right-block">
				<div class="pull-left">
					<button class="login-button-export" title="Export Excel"
						style="padding-left: 8px;" (click)="exportExcel()">
						<i class="fa excel-icon"
							style="margin-right: 0px; padding-right: 4px; width: 24px; height: 24px;">
						</i>
					</button>
				</div>
			</div>
		</div>
	</div>
</section>
